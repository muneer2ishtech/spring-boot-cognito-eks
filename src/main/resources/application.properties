#

## Cognito
spring.security.oauth2.client.registration.cognito.client-id=<your-cognito-client-id>
spring.security.oauth2.client.registration.cognito.client-secret=<your-cognito-client-secret>
spring.security.oauth2.client.registration.cognito.scope=openid,profile,email
spring.security.oauth2.client.registration.cognito.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.provider.cognito.issuer-uri=https://cognito-idp.<your-region>.amazonaws.com/<your-cognito-pool-id>
